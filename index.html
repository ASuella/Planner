<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>PLANNING POGGIO 2025</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background: #f4f4f4;
    }

    h1 {
      text-align: center;
      font-size: 28px;
      font-weight: bold;
      background: linear-gradient(90deg, #4facfe, #00f2fe);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 20px;
    }

    .month {
      margin-bottom: 40px;
    }

    .month h2 {
      margin: 10px 0;
      font-size: 20px;
      color: #333;
    }

    .planner {
      display: grid;
      grid-template-columns: 120px repeat(31, 1fr);
      border: 1px solid #ccc;
      background: white;
    }

    .planner .header {
      background: #eee;
      text-align: center;
      font-weight: bold;
      padding: 5px;
      border: 1px solid #ddd;
      font-size: 12px;
    }

    .room {
      display: contents;
    }

    .room-name {
      background: #fafafa;
      border: 1px solid #ddd;
      font-weight: bold;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .day {
      border: 1px solid #eee;
      position: relative;
      min-height: 28px;
    }

    .day.today {
      background: rgba(255, 223, 0, 0.3); /* evidenzia il giorno attuale */
    }

    .booking-bar {
      position: absolute;
      top: 2px;
      bottom: 2px;
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 13px;
      font-weight: bold;
      color: white;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      border: 2px solid black; /* bordo più visibile */
      cursor: pointer;
      transition: all 0.2s ease-in-out;
    }

    .booking-bar.selected {
      border: 3px solid #000; /* bordo più marcato quando selezionata */
      box-shadow: 0 0 8px rgba(0,0,0,0.6);
      z-index: 10;
    }
  </style>
</head>
<body>
  <h1>PLANNING POGGIO 2025</h1>
  <div id="planner-container"></div>

  <script>
    const sheetUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vT32ylCoynwf1H44moYbc5n42UMdGEHUtzE6SZ7kc1P7rcwA-NkAEpck9jO0bVRWYRcakvb0VEd5cEJ/pub?gid=0&single=true&output=csv";

    const rooms = ["Camera 1", "Camera 2", "Camera 3"];

    async function fetchData() {
      const res = await fetch(sheetUrl);
      const text = await res.text();
      return parseCSV(text);
    }

    function parseCSV(data) {
      const rows = data.trim().split("\n").map(r => r.split(","));
      rows.shift(); // rimuovi intestazioni
      return rows.map(r => ({
        cliente: r[0],
        camera: r[1],
        checkin: new Date(r[2]),
        notti: parseInt(r[3], 10)
      }));
    }

    function createPlanner(bookings) {
      const container = document.getElementById("planner-container");
      container.innerHTML = "";

      const today = new Date();

      for (let month = 0; month < 12; month++) {
        const firstDay = new Date(2025, month, 1);
        const daysInMonth = new Date(2025, month + 1, 0).getDate();

        const monthDiv = document.createElement("div");
        monthDiv.className = "month";
        monthDiv.innerHTML = `<h2>${firstDay.toLocaleString("it-IT", { month: "long", year: "numeric" })}</h2>`;

        const grid = document.createElement("div");
        grid.className = "planner";
        grid.style.gridTemplateColumns = `120px repeat(${daysInMonth}, 1fr)`;

        grid.appendChild(document.createElement("div")); // spazio vuoto

        for (let d = 1; d <= daysInMonth; d++) {
          const dayName = new Date(2025, month, d).toLocaleDateString("it-IT", { weekday: "short" });
          const cell = document.createElement("div");
          cell.className = "header";
          cell.textContent = `${dayName} ${d}`;
          grid.appendChild(cell);
        }

        rooms.forEach(room => {
          const nameCell = document.createElement("div");
          nameCell.className = "room-name";
          nameCell.textContent = room;
          grid.appendChild(nameCell);

          for (let d = 1; d <= daysInMonth; d++) {
            const dayCell = document.createElement("div");
            dayCell.className = "day";
            const currentDate = new Date(2025, month, d);

            if (currentDate.toDateString() === today.toDateString()) {
              dayCell.classList.add("today");
            }

            grid.appendChild(dayCell);
          }
        });

        monthDiv.appendChild(grid);
        container.appendChild(monthDiv);

        bookings.forEach(b => {
          if (!b.camera.includes("Camera")) return;

          const checkin = new Date(b.checkin);
          const checkout = new Date(checkin);
          checkout.setDate(checkin.getDate() + b.notti);

          if (checkin.getMonth() === month || checkout.getMonth() === month) {
            const startDay = (checkin.getMonth() === month) ? checkin.getDate() : 1;
            const endDay = (checkout.getMonth() === month) ? checkout.getDate() : daysInMonth;

            const rowIndex = rooms.indexOf(b.camera);
            if (rowIndex === -1) return;

            const startCellIndex = (daysInMonth * rowIndex) + startDay;
            const endCellIndex = (daysInMonth * rowIndex) + endDay;

            const startCell = grid.children[startCellIndex + 1]; 
            const endCell = grid.children[endCellIndex + 1];   

            if (!startCell || !endCell) return;

            const bar = document.createElement("div");
            bar.className = "booking-bar";

            const now = new Date();
            if (checkout < now) {
              bar.style.background = "red"; // passato
            } else if (checkin > now) {
              bar.style.background = "blue"; // futuro
            } else {
              bar.style.background = "green"; // attivo
            }

            bar.textContent = b.cliente;

            const startRect = startCell.getBoundingClientRect();
            const endRect = endCell.getBoundingClientRect();

            const offsetLeft = (startDay === checkin.getDate()) ? "50%" : "0";
            const offsetRight = (endDay === checkout.getDate()) ? "50%" : "0";

            bar.style.left = offsetLeft;
            bar.style.right = offsetRight;

            startCell.style.position = "relative";
            startCell.appendChild(bar);

            // click per selezione
            bar.addEventListener("click", () => {
              document.querySelectorAll(".booking-bar.selected").forEach(b => {
                b.classList.remove("selected");
              });
              bar.classList.add("selected");
            });
          }
        });
      }
    }

    async function init() {
      const bookings = await fetchData();
      createPlanner(bookings);
    }

    init();
    setInterval(init, 5 * 60 * 1000); // refresh ogni 5 minuti
  </script>
</body>
</html>
