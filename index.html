<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<title>PLANNING POGGIO 2025</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 0;
    }
    h1 {
        text-align: center;
        font-size: 28px;
        font-weight: bold;
        background: linear-gradient(to right, #4facfe, #00f2fe);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        padding: 20px 0;
    }
    .calendar {
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 10px;
    }
    .month {
        width: 100%;
        max-width: 1200px;
        border-collapse: collapse;
        margin-bottom: 40px;
    }
    .month caption {
        text-align: left;
        font-size: 20px;
        font-weight: bold;
        margin-bottom: 5px;
    }
    .month th, .month td {
        border: 1px solid #ccc;
        text-align: center;
        height: 40px;
        position: relative;
        min-width: 50px;
    }
    .day-header {
        background-color: #f0f0f0;
        font-weight: bold;
        font-size: 12px;
    }
    .today {
        background-color: rgba(255, 255, 0, 0.3);
    }
    .booking-bar {
        position: absolute;
        height: 100%;
        color: white;
        font-size: 12px;
        display: flex;
        align-items: center;
        justify-content: center;
        border-radius: 8px;
        overflow: hidden;
        white-space: nowrap;
        text-overflow: ellipsis;
        padding: 0 5px;
    }
    .past { background-color: #e74c3c; }
    .current { background-color: #27ae60; }
    .future { background-color: #3498db; }
    .tooltip {
        visibility: hidden;
        background-color: #333;
        color: #fff;
        text-align: left;
        border-radius: 6px;
        padding: 5px;
        position: absolute;
        z-index: 100;
        bottom: 100%;
        left: 50%;
        transform: translateX(-50%);
        font-size: 12px;
        white-space: nowrap;
    }
    .booking-bar:hover .tooltip {
        visibility: visible;
    }
</style>
</head>
<body>

<h1>PLANNING POGGIO 2025</h1>
<div class="calendar" id="calendar"></div>

<script>
// CONFIGURAZIONE
const sheetURL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vT32ylCoynwf1H44moYbc5n42UMdGEHUtzE6SZ7kc1P7rcwA-NkAEpck9jO0bVRWYRcakvb0VEd5cEJ/pub?gid=0&single=true&output=csv";
const rooms = ["Camera 1", "Camera 2", "Camera 3"];
const today = new Date();
today.setHours(0,0,0,0);

// FUNZIONE PER CREARE IL CALENDARIO
function generateCalendar(bookings) {
    const calendarDiv = document.getElementById("calendar");
    calendarDiv.innerHTML = "";

    for (let month = 0; month < 12; month++) {
        const monthStart = new Date(2025, month, 1);
        const monthEnd = new Date(2025, month + 1, 0);
        const daysInMonth = monthEnd.getDate();

        const table = document.createElement("table");
        table.className = "month";

        const caption = document.createElement("caption");
        caption.textContent = monthStart.toLocaleString("it-IT", { month: "long", year: "numeric" });
        table.appendChild(caption);

        // Intestazione giorni
        const headerRow = document.createElement("tr");
        headerRow.innerHTML = "<th>Camera</th>" + Array.from({ length: daysInMonth }, (_, i) => {
            const dayDate = new Date(2025, month, i + 1);
            const dayName = dayDate.toLocaleDateString("it-IT", { weekday: "short" });
            return `<th class="day-header ${isToday(dayDate) ? 'today' : ''}">${i+1} ${dayName}</th>`;
        }).join("");
        table.appendChild(headerRow);

        // Riga per ogni camera
        rooms.forEach(room => {
            const row = document.createElement("tr");
            row.innerHTML = `<td>${room}</td>` + Array.from({ length: daysInMonth }, (_, i) => {
                const dayDate = new Date(2025, month, i + 1);
                return `<td class="${isToday(dayDate) ? 'today' : ''}"></td>`;
            }).join("");
            table.appendChild(row);
        });

        calendarDiv.appendChild(table);

        // Inserisci prenotazioni
        bookings.forEach(b => {
            if (!rooms.includes(b.camera)) return;

            const start = new Date(b.checkin);
            const end = new Date(start);
            end.setDate(start.getDate() + b.notti);

            if (start.getMonth() === month || end.getMonth() === month) {
                const startDay = start.getMonth() === month ? start.getDate() : 1;
                const endDay = end.getMonth() === month ? end.getDate() : daysInMonth;

                const tableRows = table.querySelectorAll("tr");
                const rowIndex = rooms.indexOf(b.camera) + 1;
                const startCell = tableRows[rowIndex].cells[startDay];
                const bar = document.createElement("div");

                const bookingStatus = end < today ? "past" : start > today ? "future" : "current";
                bar.className = `booking-bar ${bookingStatus}`;
                bar.style.left = (startDay === start.getDate() ? "50%" : "0");
                bar.style.width = `calc(${(endDay - startDay) * 100}% - ${(startDay === start.getDate() ? 0.5 : 0) * 50}px)`;
                bar.textContent = b.notti <= 1 ? b.cliente[0] + "." : b.cliente;

                // Tooltip
                const tooltip = document.createElement("div");
                tooltip.className = "tooltip";
                tooltip.innerHTML = `
                    <strong>${b.cliente}</strong><br>
                    Camera: ${b.camera}<br>
                    Check-in: ${start.toLocaleDateString("it-IT")}<br>
                    Check-out: ${end.toLocaleDateString("it-IT")}<br>
                    Notti: ${b.notti}
                `;
                bar.appendChild(tooltip);

                startCell.appendChild(bar);
            }
        });
    }
}

function isToday(date) {
    return date.getTime() === today.getTime();
}

// FUNZIONE PER CARICARE I DATI DAL CSV
async function loadBookings() {
    const res = await fetch(sheetURL + "&t=" + new Date().getTime());
    const text = await res.text();
    const rows = text.trim().split("\n").slice(1); // salta intestazione
    const bookings = rows.map(row => {
        const [cliente, camera, checkin, notti] = row.split(",");
        return { cliente, camera, checkin, notti: parseInt(notti) };
    });
    generateCalendar(bookings);
}

// Aggiorna ogni 5 minuti
loadBookings();
setInterval(loadBookings, 300000);
</script>
</body>
</html>
